<div class="registro-usuario">
  <form class="example-form" [formGroup]="form" (ngSubmit)="operar()">

  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Registrar usuario</mat-card-title>
      <mat-card-subtitle>Ingrese datos del usuario</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

       <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
       </div>

        <mat-form-field class="example-full-width" appearance="fill" >
          <mat-label>Nombre</mat-label>
          <input matInput placeholder="Ej: Gustavo Toledo" required formControlName="nombre">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="Ej: 3183718246" type="number" required formControlName="telefono">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Identificacion</mat-label>
          <input matInput placeholder="Ej: 1075xxxxxx" type="number" required formControlName="identificacion">
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions >
      <button mat-flat-button type="submit" color="primary">{{boton}}</button>
      <button mat-flat-button type="button" color="accent" style="float: right; " (click)="closedDialog()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</form>
</div>
